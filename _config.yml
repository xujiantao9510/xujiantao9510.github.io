# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://xujiantao9510.github.io/
date_format: "ordinal"
title: My Home Pages
subtitle: "Xu Jiantao: 徐建涛"
description: "Xu Jiantao's personal homepage，WeChat：a963345284"
keywords: Knowledge is endless, learning ing.
timezone: Asia/Fukushima
encoding: "utf-8"
# 页面左下角显示的年份
since: 2023
# 源码仓库，请替换成自己的
repository: https://xujiantao9510.github.io/
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: false
        start_date: 2023-01-03
    # My Popular Repositories
    side_bar_repo:
        enabled: false
        limit: 5
    # 文章字数统计
    word_count:
        enabled: true
    # 页面右上角，以及「关于」页面的二维码
    # 修改图片请替换 assets/images/qrcode.jpg
    qrcode:
        enabled: true
        image_alt: 程序增进信息交流
    # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
    wiki:
        view: cate
    # 图片灯箱效果功能
    fancybox:
        enabled: false
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 代码高亮风格，支持的 theme 列表见 https://github.com/
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: Xu jiantao
organization: University of Aizu
